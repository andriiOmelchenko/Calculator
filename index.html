<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator__output">
            <div data-previous-operand>55</div>
            <div data-current-operand>145</div>
        </div>
        <button data-operation="AC">AC</button>
        <button data-operation="DEL">DEL</button>
        <button data-operation="/">รท</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operation="*">ร</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operation="-">-</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operation="+">+</button>
        <button data-number=".">.</button>
        <button data-number="0">0</button>
        <button data-operation="=">=</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
