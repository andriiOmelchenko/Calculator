<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="calculator">
    <div class="calculator__output">
        <div data-previous-operand class="calculator__previous-operand">55+18</div>
        <div data-current-operand  class="calculator__current-operand">145</div>
    </div>
    <button data-operation="AC"  class="calculator__button span-two accent">AC</button>
    <button data-operation="DEL" class="calculator__button accent">DEL</button>
    <button data-operation="/"   class="calculator__button accent">รท</button>
    <button data-number="7"      class="calculator__button">7</button>
    <button data-number="8"      class="calculator__button">8</button>
    <button data-number="9"      class="calculator__button">9</button>
    <button data-operation="*"   class="calculator__button accent">ร</button>
    <button data-number="4"      class="calculator__button">4</button>
    <button data-number="5"      class="calculator__button">5</button>
    <button data-number="6"      class="calculator__button">6</button>
    <button data-operation="-"   class="calculator__button accent">-</button>
    <button data-number="1"      class="calculator__button">1</button>
    <button data-number="2"      class="calculator__button">2</button>
    <button data-number="3"      class="calculator__button">3</button>
    <button data-operation="+"   class="calculator__button accent">+</button>
    <button data-number="."      class="calculator__button accent">.</button>
    <button data-number="0"      class="calculator__button">0</button>
    <button data-operation="="   class="calculator__button span-two accent">=</button>
</div>

    <script src="app.js"></script>
</body>

</html>
